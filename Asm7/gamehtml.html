<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Square game</title>
		<script type="text/javascript" src="gamejs.js"></script>
		<link rel="stylesheet" type="text/css" href="gamecss.css">
	</head>
	<body>
		<!-- these codes were adapted from https://courses.cs.washington.edu/courses/cse154/17sp/lecture/more-dom/code/squares.html  -->

		<fieldset>
			<legend>SQUARES GAME</legend>
			Number of box:
			<input type="text" name="numbox" id="numbox">
			<select name="color" id = "color">
  				<option value="red">Red</option>
  				<option value="blue">Blue</option>
  				<option value="green">Green</option>
			</select>
			<br>
			<button id="start">Start</button>
			
		</fieldset>
		<div id="timerClock"> Timer<div id="clock"></div></div>

		<div id="game-container">
			<div id="game-layer"></div>
		</div>
	
	</body>
</html>
